<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Pago Exitoso!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/ISOTIPO copia.png" type="image/x-icon">
    <script>
        // Definimos la cantidad de segundos que quieres para la redirección
        var segundos = 10;
        
        // Función para actualizar el contador y redirigir
        function redirigir() {
            if (segundos <= 0) {
                window.location.href = "https://urbx.io";
            } else {
                document.getElementById("contador").textContent = segundos;
                segundos--;
                setTimeout(redirigir, 1000); // Actualiza cada segundo (1000 milisegundos)
            }
        }
        
        // Iniciamos el contador cuando la página se carga completamente
        window.onload = function() {
            redirigir();
        };
    </script>
</head>
<body>
    <div>
        <div class="cajalogo">
            <img class="logo" src="/assets/LOGOPNG.png" alt="Logo">
       </div>
       <div class="cajaicono">
            <img class="icon" src="/assets/image_processing20201113-8803-s9v2bo.gif" alt="¡Pago Exitoso!">
       </div>
       <div class="cajatexto">
            <h2 class="titulo">Pago Exitoso.</h2>
            <p>Serás redireccionado en <span id="contador">10</span> segundos a nuestra página web.</p>
       </div>
    </div>
</body>
</html>
